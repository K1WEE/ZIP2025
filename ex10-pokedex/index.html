<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="img/pokeball.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-(image:--background-light) dark:bg-(image:--background-dark)">
    <header>
      <h1 class="text-center text-5xl mt-4 mb-20 text-[#444] font-bold dark:text-white">
        P<i
          class="bg-[url(img/pokeball.svg)] w-7 h-7 inline-block bg-no-repeat"
        ></i
        >k√©dex
      </h1>
    </header>
    <nav class="text-center mt-3">
      <h2 class="font-bold text-2xl mb-6 text-blue-700/70 dark:text-blue-400 text-shadow-lg">
        Select Generation:
      </h2>
      <div class="links-container table m-auto text-gray-600  bg-white shadow-lg dark:bg-black/30 dark:text-white"></div>
    </nav>
    <main class="mt-20">
      <div id="loading-overlay" class="hidden">
        <div class="loader">
          <div class="pokeball"></div>
          <p>Loading...</p>
        </div>
      </div>
      <div class="flex justify-between items-center mb-4 mx-6 ">
        <label for="items-per-page" class="text-lg font-medium text-blue-700/70 dark:text-blue-200/70">Items per page</label>
        <div class="flex justify-center mt-6">
          <nav class="flex gap-2">
            <button class="btn-pp px-3 py-1 border rounded-full text-shadow-lg cursor-pointer hover:scale-105 dark:text-white">Previous</button>
            <button class="btn-pp px-3 py-1 border rounded-full text-shadow-lg cursor-pointer hover:scale-105 dark:text-white">Next</button>
          </nav>
        </div>
        <input
          id="per-page"
          type="number"
          class="border bg-gray-500/20 border-black dark:border-white dark:text-white rounded-md px-2 py-1 w-20 text-center"
          value="5"
        />
      </div>
      <div
        class="pokedex grid sm:grid-cols-1 md:grid-cols-3  items-center content-center"
      ></div>

    </main>
    <footer></footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
