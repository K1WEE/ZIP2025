<div class="min-h-screen bg-gradient-to-b from-red-500/10 to-red-600/30 py-8">
    <div class="max-w-2xl mx-auto px-4">
        <!-- Profile Card -->
        <div class="bg-white rounded-3xl shadow-lg p-8">
            <div class="flex justify-center mb-6">
                <div class="relative">
                    <img 
                        [src]="profile()?.image" 
                        alt="Profile Picture"
                        class="w-32 h-32 rounded-full object-cover border-4 border-red-500 shadow-lg"
                    >
                </div>
            </div>
            <!-- Header -->
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Profile</h1>

            <div class="bg-gray-50 rounded-2xl p-6 shadow-md space-y-4">
                <!-- Name -->
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Name:</span>
                    <span class="font-medium">{{profile()?.firstName + ' ' + profile()?.lastName}}</span>
                </div>

                <!-- Email -->
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Email:</span>
                    <span class="font-medium">{{profile()?.email}}</span>
                </div>

                <!-- Gender -->
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Gender:</span>
                    <span class="font-medium">{{profile()?.gender}}</span>
                </div>

            </div>
            <button 
                class="mt-6 w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-xl shadow transition-colors duration-200"
                (click)="logout()"
            >
                Logout
            </button>
        </div>
    </div>
</div>
