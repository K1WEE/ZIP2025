    <!-- Main Container -->
    <div class="max-w-6xl mx-auto">
        <!-- Pokédex Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-gray-700 mb-2">Pokédex</h1>
            <div class="border-b-4 border-red-500 w-32 mx-auto"></div>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Bulbasaur -->
            <a *ngFor="let pokemon of pokemonList()">
            <div class="pokemon-card rounded-3xl shadow-lg p-6 " [ngClass]="getTypeClass(pokemon.types)">
                <div class="text-white">#{{ pokemon.id }}</div>
                <h3 class="text-2xl font-bold text-white mb-2">{{ pokemon.name }}</h3>
                <div class="flex gap-2 mb-4">
                    <span class="block px-3 py-1 bg-grey-100 text-grey-800 rounded-full text-sm">{{ pokemon.types.join(" ") }}</span>
                </div>
                <div class="flex justify-end">
                    <img src="{{pokemon.img}}" alt="{{ pokemon.name }}" class="h-32 w-32 object-contain" />
                </div>
            </div>
            </a>

        </div>
    </div>
