<div class="min-h-screen py-8 p-4 sm:ml-64">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-3xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Profile</h1>

            <div class="bg-gray-50 rounded-2xl p-6 shadow-md space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Name:</span>
                    <span class="font-medium">{{profile()?.first_name + ' ' + profile()?.last_name}}</span>
                </div>

                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Email:</span>
                    <span class="font-medium">{{profile()?.email}}</span>
                </div>

            </div>
            <button 
                class="mt-6 w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-xl shadow transition-colors duration-200"
                (click)="logout()"
            >
                Logout
            </button>
        </div>
    </div>
</div>
