<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4 p-4 sm:ml-64">
    <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
        <div class="text-center">
            <div class="w-20 h-20 mx-auto mb-4">
                <img src="/pokeball.png" alt="Pokeball" class="w-full h-full object-contain animate-bounce" />
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">
                Login
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Sign in to access your Pok√©dex
            </p>
        </div>

        @if (errorMessage) {
        <div
            class="mb-4 p-4 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-300 rounded-md text-sm">
            <div class="flex items-center">
                <span class="w-5 h-5 mr-2 bg-red-700 rounded-full text-white text-center">X</span>
                {{ errorMessage }}
            </div>
        </div>
        }

        <form [formGroup]="fg" (submit)="onSubmit()" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="text" formControlName="email" autocomplete="off"
                            [class.border-red-500]="errorMessage" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your email" />
                    </div>
                </div>
                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <div class="mt-1 relative">
                        <input id="password" name="password" [type]="showPassword ? 'text' : 'password'"
                            formControlName="password" autocomplete="off" [class.border-red-500]="errorMessage" required
                            class="appearance-none block w-full px-3 py-2 pr-10 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your password" />

                        <button type="button" (click)="togglePasswordVisibility()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                            @if (showPassword) {
                            show
                            } @else {

                            hide
                            }
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" [disabled]="isLoading"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 disabled:bg-gray-400 cursor-pointer disabled:cursor-not-allowed">
                    @if (isLoading) {
                    Logging in... } @else { Login }
                </button>
            </div>
            <div class="text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account?
                    <button type="button" (click)="goToRegister()"
                        class="ml-1 font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200 cursor-pointer">
                        Sign up here
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
