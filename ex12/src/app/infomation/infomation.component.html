
    <div class="max-w-4xl mx-auto">
        <!-- Pokédex Header with Back Button -->
        <div class="flex items-center mb-6">
            <a routerLink="" class="mr-4 bg-gray-200 hover:bg-gray-300 p-2 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <div>
                <h1 class="text-3xl font-bold text-gray-700">Pokédex</h1>
                <div class="border-b-4 border-red-500 w-20"></div>
            </div>
        </div>

        <!-- Pokémon Details Card -->
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
            <!-- Hero Section -->
            <div class="{{ pokemon.background }} p-6 relative"> 
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-4xl font-bold text-white mb-2">{{ pokemon.name }}</h2>
                        <div class="flex gap-2 mb-3">
                            <span class="px-3 py-1 bg-grey-400 text-white rounded-full text-sm font-medium">
                                @for (type of types; track $index) {
                                    {{type}}
                                }
                            </span>
                        </div>
                        <p class="text-white opacity-80 text-lg">#{{ pokemon.id }}</p>
                    </div>
                    <div class="text-right text-white opacity-70">
                        <div class="text-5xl font-bold opacity-30">#{{ pokemon.id }}</div>
                    </div>
                </div>
                <div class="flex justify-center mt-4">
                    <img src="{{pokemon.img}}" alt="{{pokemon.name}}" class="h-60 -mb-16 z-10 drop-shadow-2xl" />
                </div>
            </div>

            <!-- Info Section -->
            <div class="p-6 pt-20">
                <!-- Physical Characteristics -->
                <div class="grid grid-cols-2 gap-8 mb-8 mt-6">
                    <!-- Height -->
                    <div class="bg-gray-50 rounded-2xl p-4 text-center">
                        <h3 class="text-gray-500 mb-1 text-sm">Height</h3>
                        <p class="text-2xl font-bold text-gray-800">{{pokemon.height}} cm</p>
                    </div>
                    
                    <!-- Weight -->
                    <div class="bg-gray-50 rounded-2xl p-4 text-center">
                        <h3 class="text-gray-500 mb-1 text-sm">Weight</h3>
                        <p class="text-2xl font-bold text-gray-800">{{pokemon.weight}} kg</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
